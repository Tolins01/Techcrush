<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     <link rel="stylesheet" href="huddle.css">
  <!doctype html>
  </head>
<body class="body h-full bg-no-repeat flex bg-[url(./images/bg-desktop.svg)] items-center flex-col justify-center m-5">
  <div class="flex flex-col items-center size-full rounded-lg space-y-6">
    <header class="flex size-full justify-start mb-4">
      <img  class="flex w-[150px] self-start text-xs ml-10" src="images/logo.svg" alt="logo">
    </header>
    <div class="flex justify-center max-md:space-x-6 items-center space-x-8 px-10 py-10  bg-none">
      <img class="w-3xl" src="images/illustration-mockups.svg" alt="illustration-mockups">
      <div class="flex flex-col justify-between self-start mt-10 text-white space-x-8 space-y-6">
        <h1 class="text-4xl max-sm:text-3xl font-bold">
          Build The Community Your Fans Will Love
        </h1>
        <p class="text-justify text-xs leading-6">
         Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
         Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="self-start bg-white text-[#6A4E9C] border px-3 py-1 rounded-full hover:bg-[#6A4E9C] hover:text-white transition hover:-translate-y-1 hover:scale-100 delay-150 duration-300 ease-in-out ">
         Register
        </button>
      </div>
    </div>
    
    <footer class="flex w-full pr-[90px]">
        <div class="flex ml-auto space-x-4">
          <a href="#" class="text-white px-1  text-sm hover:text-yellow-500">About Us</a>
          <a href="#" class="text-white px-1  text-sm hover:text-yellow-500">What We Do</a>
          <a href="#" class="text-white px-1  text-sm hover:text-yellow-500">FAQ</a>
      </div>
  </footer>
  </div>
</body>
</html>
