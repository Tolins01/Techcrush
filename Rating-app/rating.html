<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex sd:w-full bg-[#141519] justify-center items-center h-screen py-20 px-20">
       <!-- Rating UI -->
        <div class="flex bg-[#1b222c] rounded-4xl justify-evenly items-center w-[22em] h-90 px-2  flex-col"
        id="ratingCard">
            <img class="w-6 bg-[#262f38] ml-10 self-start ml-5 bg rounded-full" src="star.jpg" alt="star">
            <div class="flex-col items-center">
            <h1 class="text-2xl pb-3 px-10 self-start text-white ">
                How did we do?
            </h1>
            <p class="flex text-gray-400 text-xs leading-6  px-10">
                please let us know how we did with your supprt request.All feedback is appreciated to help us improve our offering!
            </p>
            </div>
            <div class="flex w-[16em] gap-2 justify-evenly">
                <div class=" rounded-full justify-center flex py-3 w-12 bg-[#262f38] text-gray-100 hover:bg-[#fc7614] hover:text-white transition-all duration-200">
                    <button class="rate-1">1</button>
                </div>
                <div class="  rounded-full justify-center flex py-3 w-12 bg-[#262f38] text-gray-100 hover:bg-[#fc7614] hover:text-white transition-all duration-200">
                    <button class="rate-2">2</button>
                </div>
                <div class="  rounded-full justify-center flex py-2 w-12 bg-[#262f38] text-gray-100 hover:bg-[#fc7614] hover:text-white transition-all duration-200">
                    <button class="rate-3">3</button>
                </div>
                <div class=" rounded-full justify-center flex py-3 w-12 bg-[#262f38] text-gray-100 hover:bg-[#fc7614] hover:text-white transition-all duration-200">
                    <button class="rate-4">4</button>
                </div>
                <div class=" rounded-full justify-center flex py-3  w-12 bg-[#262f38] text-gray-100 hover:bg-[#fc7614] hover:text-white transition-all duration-200">
                    <button class="rate-5">5</button>
                </div>
            </div>
            <button id="submitButton" class="bg-[#fc7614] tracking-wider font-bold text-sm block py-2 px-26  rounded-4xl hover:bg-white hover:text-[#fc7614] transition-all duration-200 cursor-pointer" type="submit">SUBMIT</button>
       </div>
       <!-- Message -->
        <div class="flex mb-3 bg-[#1b222c] rounded-4xl justify-evenly items-center max-sm:w-[16em] w-[20em] h-90 px-2 py-6 flex-col hidden"
        id="thankYouCard">
            <img class="w-30 bg-[#262f38]" src="sentIcon.jpg" alt="star-icon">
            <div class="flex bg-[#262f38] rounded-2xl w-42 py-1 justify-center text-[#fc7614] text-xs">You selected <span class="px-2" id="ratingDisplay">0</span> out of 5 </div>
            <h1 class="text-3xl text-white">Thank you!</h1>
            <p class="flex text-gray-400 text-xs leading-6  px-10">We appreciate you taking the time to give a rating. if you ever need more support, don't hesitate to get in touch!</p>
        </div>
        <script src="index.js"></script>
</body>
</html>
